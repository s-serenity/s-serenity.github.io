<h4><span id="查看文件内容">查看文件内容</span></h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">cat 文件名 -- 从第一行开始显示文件内容</span><br><span class="line">head [-n number] 文件名 -- 只看头几行</span><br><span class="line">tail [-n number] 文件名 -- 只看尾巴几行，tail -f 可以实时查看文件更新内容</span><br><span class="line">more 文件名 -- 一页一页显示内容</span><br><span class="line">less 文件名 -- 一页一页显示内容,相比less可以向上翻页</span><br><span class="line">nl 文件名 -- 显示行号</span><br><span class="line">stat 文件名 --查看文件的具体存储细节和时间等信息</span><br><span class="line">wc 文件名 --统计指定文本文件的行数、字数或字节数</span><br><span class="line">grep 文件名 --按行提取文本内容</span><br><span class="line">cut 文件名 --按列提取文本内容</span><br><span class="line">diff [参数] 文件名称A 文件名称B --比较多个文件之间内容的差异</span><br></pre></td></tr></table></figure>

<h3><span id="文本编辑器vix2fvim">文本编辑器vi&#x2F;vim</span></h3><h4><span id="命令模式">命令模式(:)</span></h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">:i   -- 进入编辑模式</span><br><span class="line">:wq   -- 保存并退出</span><br><span class="line">:q  -- 退出</span><br><span class="line">:q! --强制退出</span><br><span class="line">:w [filename] --另存为</span><br><span class="line">:set nu --显示行号</span><br><span class="line">:set nonu --取消行号</span><br><span class="line">:1,$s/word1/word2/g -- 从第一行到最后一行寻找 word1 字符串，并将该字符串取代为 word2 </span><br><span class="line">:n1,n2s/word1/word2/g -- 在第 n1 与 n2 行之间寻找 word1 这个字符串，并将该字符串取代为 word2 </span><br><span class="line">:10,20s#^#//#g -- 在 10 - 20 行添加 // 注释</span><br><span class="line">:10,20s#^//##g -- 在 10 - 20 行删除 // 注释</span><br><span class="line">:10,20s/^/#/g -- 在 10 - 20 行添加 # 注释</span><br><span class="line">::10,20s/#//g -- 在 10 - 20 行删除 # 注释</span><br></pre></td></tr></table></figure>

<h4><span id="操作键">操作键:</span></h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">gg -- 转到第一行</span><br><span class="line">G -- 转到最后一行</span><br><span class="line">nG -- 转到第n行</span><br><span class="line">dd -- 删除光标所在行</span><br><span class="line">yy -- 复制光标所在行</span><br><span class="line">[Ctrl] + [f] -- 往上翻页</span><br><span class="line">[Ctrl] + [b] -- 往下翻页</span><br><span class="line">/ -- 搜索，如/word就是搜索word</span><br><span class="line">u -- 撤销上一步</span><br><span class="line">[Ctrl]+r -- 重复上一步</span><br><span class="line">p,P -- 粘贴复制内容,p是复制到光标所在下一行，P是复制到光标所在上一行。</span><br></pre></td></tr></table></figure>
